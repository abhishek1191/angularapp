<div class="col-xs-6 col-md-3 product mob_padding">
				<div class="product-image-container"><a (click)="setProduct()" [title]="product.productName" [routerLink]="['/product-details']" >
  <img data-desktop-src="http://img1.craftsvilla.com/thumb/216x216/C/V/CV-MSHON66953901030--Shonayaa-Craftsvilla_1.jpg" data-mobile-src="http://img1.craftsvilla.com/thumb/166x166/C/V/CV-MSHON66953901030--Shonayaa-Craftsvilla_1.jpg" alt="" class="product-image" [src]="product.mediumImageUrl">
</a></div>
  <div class="product-details-container col-xs-12">
    <div class="product-name product-name-ellipsis">
      <a (click)="setProduct()" [title]="product.productName" [routerLink]="['/product-details']">
        {{product.productName}}
      </a>
    </div>					<div class="price-container col-xs-12 nopadding"><div class="col-xs-6 col-md-6 col-lg-4 discounted-price n-price-fs nopadding">Rs.
    {{product.discountedPrice}}
  </div><div class="col-xs-6 col-md-6 col-lg-4 original-price n-price-fs nopadding hidden-xs hidden-sm hidden-md">
    <s>{{product.regularPrice}}</s>
  </div>
    <div class="col-xs-6 col-md-6 col-lg-4 save-percent nopadding">
      Save {{product.discountPercentage}}%
    </div></div>

  </div>
  <div class="wishit" onclick="dataLayer.push({&quot;event&quot;:&quot;ProductBookmarkedEvent&quot;,&quot;eventName&quot;:&quot;ProductBookmarked&quot;,&quot;productId&quot;:&quot;3566887&quot;,&quot;type&quot;:&quot;addedToWishlist&quot;,&quot;Sponsored&quot;:&quot;1&quot;, &quot;category&quot;:&quot;NA&quot;,&quot;subCategory&quot;:&quot;NA&quot;,&quot;source&quot;:&quot;listingView&quot;, &quot;productPrice&quot;:&quot;10074.0000&quot;, &quot;productSpecialPrice&quot;:&quot;1849.0000&quot;, &quot;positionOnPage&quot;:&quot;0&quot;, &quot;feed_id&quot;:&quot;20208&quot;});">
    <div class="wishitIcon"><i class="icon-small icon-wish" id="wishicon-3566887"></i></div>
  </div>
</div>
